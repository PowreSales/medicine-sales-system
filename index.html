<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; font-src https://cdnjs.cloudflare.com;">
  <title>Medicine Sales System</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1176px;
      margin: 0 auto;
      padding-top: 80px;
    }
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #333;
      padding: 10px 20px;
      z-index: 1000;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
    .nav-bar.active {
      display: flex;
    }
    .nav-bar button {
      font-size: 16px;
      padding: 8px 12px;
      margin-right: 5px;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      border: 1px solid #0056b3;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease;
    }
    .nav-bar button:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
    }
    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      color: #FFFFFF;
      background-color: #1B4D3E;
    }
    .login-form-section {
      background-color: #FFFFFF;
      color: #000000;
      border: 1px solid #ccc;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 24px;
      margin-bottom: 5px;
      display: block;
    }
    input, select {
      font-size: 24px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      font-size: 20px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
    }
    th {
      background-color: #1B4D3E;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #F8F8F8;
    }
    .in-stock { background-color: #FFFFFF; color: black; }
    .low-stock { background-color: #FFC107; color: black; }
    .out-of-stock { background-color: #DC3545; color: white; }
    .hidden { display: none; }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .modal-content p {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .modal-content button {
      font-size: 18px;
      padding: 8px 16px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      display: none;
      z-index: 2000;
    }
    .select2-selection__rendered {
      font-size: 24px !important;
      padding: 8px !important;
    }
    .select2-selection {
      border: 1px solid #ccc !important;
      border-radius: 4px !important;
      height: auto !important;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 2000;
    }
    @media (max-width: 600px) {
      .container { padding-top: 100px; }
      .nav-bar { flex-wrap: wrap; gap: 8px; }
      .nav-bar button { font-size: 14px; padding: 6px 10px; flex: 1; }
      label, input, select, .select2-selection__rendered {
        font-size: 18px !important;
      }
      button { font-size: 16px; }
      table { display: block; overflow-x: auto; }
      th, td { font-size: 14px; padding: 6px; }
      .modal-content { max-width: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-form" class="login-form-section">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required aria-required="true">
      </div>
      <button id="login-btn">Login</button>
    </div>

    <div id="main-app" class="hidden">
      <div class="nav-bar" id="nav-bar">
        <button aria-label="Sales Form"><i class="fas fa-shopping-cart"></i> Sales</button>
        <button id="inventory-btn" aria-label="Manage Inventory"><i class="fas fa-box"></i> Inventory</button>
        <button id="sales-report-btn" aria-label="Sales Report"><i class="fas fa-chart-line"></i> Report</button>
        <button id="sales-summary-btn" aria-label="Sales Summary"><i class="fas fa-table"></i> Summary</button>
        <button aria-label="Logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>

      <div id="sales-form-section" class="form-section hidden">
        <h2>Sales Form</h2>
        <div class="form-group">
          <label for="sale-date">Date</label>
          <input type="date" id="sale-date" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="medicine">Medicine</label>
          <select id="medicine" class="medicine-select">
            <option value="">Select medicine...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity (Available: <span id="available-stock">0</span>)</label>
          <input type="number" id="quantity" min="1" aria-describedby="available-stock">
        </div>
        <div class="form-group">
          <label for="unit-price">Unit Price (GHC)</label>
          <input type="number" id="unit-price" readonly>
        </div>
        <button id="add-item-btn">Add Item</button>
        <div id="purchase-summary">No items selected.</div>
        <div class="form-group">
          <label for="grand-total">Grand Total (GHC)</label>
          <input type="number" id="grand-total" readonly>
        </div>
        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method">
            <option value="cash">Cash</option>
            <option value="Momo">Momo</option>
          </select>
        </div>
        <button id="submit-sale-btn">Submit Sale</button>
      </div>

      <div id="inventory-form-section" class="form-section hidden">
        <h2>Manage Inventory</h2>
        <div class="form-group">
          <label for="medicine-name">Medicine Name</label>
          <select id="medicine-name" class="medicine-name-select">
            <option value="">Add or select medicine...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="medicine-price">Unit Price (GHC)</label>
          <input type="number" id="medicine-price" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="medicine-stock">Stock Quantity</label>
          <input type="number" id="medicine-stock" min="0">
        </div>
        <button id="add-medicine-btn">Add/Update</button>
        <table id="inventory-table" role="grid">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Price (GHC)</th>
              <th scope="col">Stock</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="sales-report" class="form-section hidden">
        <h2>Sales Report</h2>
        <div class="form-group">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date">
        </div>
        <div class="form-group">
          <label for="end-date">End Date</label>
          <input type="date" id="end-date">
        </div>
        <button id="generate-report-btn">Generate</button>
        <table id="sales-table" role="grid">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Medicine</th>
              <th scope="col">Price (GHC)</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total (GHC)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="sales-summary-section" class="form-section hidden">
        <h2>Sales Summary</h2>
        <div class="form-group">
          <label for="summary-start-date">Start Date</label>
          <input type="date" id="summary-start-date">
        </div>
        <div class="form-group">
          <label for="summary-end-date">End Date</label>
          <input type="date" id="summary-end-date">
        </div>
        <button id="generate-summary-btn">Generate</button>
        <table id="sales-summary-table" role="grid">
          <thead>
            <tr>
              <th scope="col">Medicine</th>
              <th scope="col">Total Sales (GHC)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="modal" class="modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <div class="modal-buttons">
          <button id="modal-ok">OK</button>
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
