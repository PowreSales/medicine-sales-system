<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Sales System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Replace with your Google Apps Script web app URL
        const BASE_URL = 'https://script.google.com/macros/s/AKfycbwMumxYrEusSLGYqzatfdzlqlUZf5ZVSA7OhmO217-4KZDXwBtI6CvqT_SpoRv-u4fLgg/exec';

        function showMessage(message, isError = false) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = isError ? 'text-red-500' : 'text-green-500';
        }

        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) {
                showMessage('Please enter both username and password', true);
                return;
            }
            showMessage('Logging in...');
            google.script.run
                .withSuccessHandler(result => {
                    if (result.success) {
                        localStorage.setItem('sessionId', result.sessionId);
                        localStorage.setItem('role', result.role);
                        showMessage('Login successful! Redirecting...');
                        // TODO: Redirect to main page (next step)
                    } else {
                        showMessage(result.message, true);
                    }
                })
                .withFailureHandler(error => {
                    showMessage('Error: Could not connect to server', true);
                })
                .validateUser(username, password);
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Medicine Sales System</h1>
        <form onsubmit="validateLogin(event)" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
        </form>
        <p id="message" class="mt-4 text-center"></p>
    </div>
</body>
</html>
